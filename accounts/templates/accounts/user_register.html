{% extends "base.html" %}

{% block title %}{{ block.super }}: Register{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span8 offset2">
			<form autocomplete="off" class="createForm" action="." method="post">
				{% csrf_token %}
				{{ form.as_p }}
				{{ profile_form.as_p }}
				<button type="submit">Зарегистрироваться</button>
			</form>
		</div>
	</div>
	
</div>
{% endblock content %}
