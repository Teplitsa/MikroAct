{% extends "base.html" %}

{% block title %}{{ block.super }}: Collectives {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span3">
			<div class="sideBar">
				
			</div>
		</div>
		<div class="span9">
			{% for collective in collective_list %}
			<a href="{{ collective.get_absolute_url }}">{{ collective }}</a>
			{% endfor %}
			<ul class="actions">
				<li><a href="{% url "collective_add" %}">Add Collective</a></li>
			</ul>
		</div>
	</div>
</div>
{% endblock content %}
