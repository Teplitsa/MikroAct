{% extends "base.html" %}

{% block title %}{{ block.super }}: Collectives {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span3">
			<div class="sideCol">
				
			</div>
		</div>
		<div class="span9">
			<div class="mainCol collectiveAll">
				<div class="actions">
					<ul>
						<li><a href="{% url "collective_add" %}"><i class="icon-group icon-large"></i> Create List</a></li>
					</ul>
				</div>
			</div>
			<div id="tileWrapper" class="tiles">
				<ul class="row">
					{% for collective in collective_list %}
					<li class="span3 tile"><a href="{{ collective.get_absolute_url }}">{{ collective.name }}</a></li>
					{% endfor %}
				</ul>
			</div>
			
		</div>
	</div>
</div>
{% endblock content %}
