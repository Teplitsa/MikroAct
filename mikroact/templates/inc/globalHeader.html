<section class="panel">
	<div class="container">
		<div class="row">
			<div class="span6"></div>
			<div class="span6 relative">
				<div class="userNav pull-right">
					{% if user.is_authenticated %}
					<ul>
						<li>Hello <span style="color: #6fcbd7;">MikroActivist!</span></li>
						<li class="registerLink"><a href="{% url "logout" %}">Logout</a></li>
					</ul>
					{% else %}
					<ul>
						<li>Hello <span style="color: #6fcbd7;">MikroActivist!</span></li>
						<li class="registerLink"><a href="{% url "logout" %}">Register</a></li>
						<li><a href="#loginModal" data-toggle="modal">Login</a></li>
					</ul>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	    <h3 id="myModalLabel">Modal header</h3>
	  </div>
	  <div class="modal-body">
	    <form action="{% url "login" %}" class="pull-right" method="post">
			{% csrf_token %}
			<input name="username" id="id_username" type="text" class="span2" placeholder="username">
			<input name="password" type="password" class="span2" placeholder="password">
			<button type="submit" class="btn">Login</button>
		</form>
	  </div>
	</div>
</section><!--END TOP LOGIN PANEL-->
