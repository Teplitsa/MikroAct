<section class="panel">
	<div class="container">
		<div class="row">
			<div class="span6"></div>
			<div class="span6 relative">
				<div class="userNav pull-right">
					{% if user.is_authenticated %}
					<ul>
						<li>Hello
							<a style="color: #6fcbd7;" href="{% url 'user_detail' username=user.get_username %}">{{ user.get_username }}!</a>
						</span></li>
						<li class="registerLink"><a href="{% url "user_logout" %}">Logout</a></li>
					</ul>
					{% else %}
					<ul>
						<li>Hello <span style="color: #6fcbd7;">MikroActivist!</span></li>
						<li class="registerLink"><a href="{% url "user_register" %}">Register</a></li>
						<li><a href="#loginModal" data-toggle="modal">Login</a></li>
					</ul>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	    <h1><span style="font-weight: 300;">Mikro</span>Act</h1>
	  </div>
	  <div class="modal-body">
	    <form action="{% url "user_login" %}" method="post">
			{% csrf_token %}

			<p><i class="icon-user icon-large"></i><input name="username" id="id_username" type="text" class="span2" placeholder="Username"></p>
			<p><i class="icon-lock icon-large"></i><input name="password" type="password" class="span2" placeholder="Password"></p>
			<div class="submitBottom">
				<button type="submit" class="btn">Login</button>
			</div>
		</form>
	  </div>
	  <div class="modal-footer">
			Not registered? <a href="{% url "user_register" %}">Register Now</a>
	  </div>
	</div>
</section><!--END TOP LOGIN PANEL-->
