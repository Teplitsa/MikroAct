{% load stream_tags %}
{% load i18n %}
<div class="activityPane closed">
	<div class="activityWrapper sticky">
		<h1>{% trans "Activity" %}</h1>
		<ul>
			{% for action in stream %}
				<li>{% render_action action %}</li>
			{% endfor %}
		</ul>
	</div>
	<a href="#" class="activityToggle">
			<div class="trigger">
				<i class="icon-arrow-left"></i>
			</div>
	</a>
</div>
