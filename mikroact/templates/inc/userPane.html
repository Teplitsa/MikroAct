<div class="sideCol author"><a href="{% url 'user_detail' username=profile.user.username %}">
	{% if profile.photo %}<img src="{{ profile.photo.url }}" width="75" />{% else %}<div class="noPhoto"><i class="icon-user icon-large"></i></div>{% endif %}
	<h4>{{ profile.user.get_full_name }}</h4>
	<p>{{ profile.twitter }}</p>
</a></div>
