{% extends "base.html" %}

{% block title %}{{ block.super }}: Collections{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span3">
			<div class="sideBar">
				
			</div>
		</div>
		<div class="span9">
			<ul>
				{% for collection in collection_list %}
				<li><a href="{{ collection.get_absolute_url }}">{{ collection }}</a></li>
				{% endfor %}
			</ul>
			<ul class="actions">
				<li><i class="icon-sitemap"></i><a href="{% url "collection_add" %}">Add Collection</a></li>
			</ul>
		</div>
	</div>
</div>
{% endblock content %}
