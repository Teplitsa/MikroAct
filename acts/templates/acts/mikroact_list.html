{% extends "base.html" %}

{% block title %}{{ block.super }}: Mikroacts{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span3">
			<div class="sideCol">
				
			</div>
		</div>
		<div class="span9">
			<div class="mainCol collectiveAll">
				<div class="actions">
					<ul>
						<li><a href="{% url "mikroact_add" %}"><i class="icon-edit icon-large"></i> Create MikroAct</a></li>
					</ul>
				</div>
			</div>
			<div id="tileWrapper" class="tiles">
				<ul class="row">
					{% for mikroact in mikroact_list %}
					<li class="{{ mikroact.status }} span3 tile"><a href="{{ mikroact.get_absolute_url }}">{{ mikroact.slug }}<br />{{ mikroact.location_address }}</a></li>
					{% endfor %}
				</ul>
			</div>
			
		</div>
		
	</div>
</div>
{% endblock content %}
